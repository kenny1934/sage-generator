<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGE - Authenticating...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 2rem;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }

        p {
            margin: 0;
            opacity: 0.9;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .error h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.2rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h1 id="title">Completing authentication...</h1>
        <p id="message">Please wait while we sign you in.</p>
        <div id="errorContainer"></div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Configuration - Update this with your worker URL
        const WORKER_URL = 'https://sage-oauth-worker.your-subdomain.workers.dev';

        async function handleCallback() {
            try {
                // Initialize auth manager
                const authManager = initializeAuth(WORKER_URL);
                if (!authManager) {
                    throw new Error('Authentication not configured');
                }

                // Handle OAuth callback
                await authManager.handleCallback();

                // Success - redirect to main app
                document.getElementById('title').textContent = 'Authentication successful!';
                document.getElementById('message').textContent = 'Redirecting to SAGE...';

                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);

            } catch (error) {
                console.error('Callback error:', error);

                // Show error
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('title').textContent = 'Authentication failed';
                document.getElementById('message').textContent = '';

                const errorContainer = document.getElementById('errorContainer');
                errorContainer.innerHTML = `
                    <div class="error">
                        <h2>⚠️ Error</h2>
                        <p>${error.message}</p>
                    </div>
                    <a href="/" class="back-link">Return to SAGE</a>
                `;
            }
        }

        // Run callback handler on page load
        handleCallback();
    </script>
</body>
</html>
